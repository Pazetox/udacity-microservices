apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-user
  template:
    metadata:
      labels:
        app: api-user
    spec:
      containers:
        - name: api-user
          image: pazetox/udacity-microservices:api-user
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: PORT
              value: "8080"
            - name: POSTGRES_USERNAME
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "99277032"
            - name: POSTGRES_HOST
              value: "database-udacity-lab.clrjhrrjum3x.us-east-1.rds.amazonaws.com"
            - name: POSTGRES_DB
              value: "postgres"
            - name: JWT_SECRET
              value: "testing"
            - name: URL 
              value: "http://18.234.187.147:30080"
---
apiVersion: v1
kind: Service
metadata:
  name: api-user
spec:
  selector:
    app: api-user
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP