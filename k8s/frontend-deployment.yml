apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: pazetox/udacity-microservices:frontend
          ports:
            - containerPort: 80
          env:
            - name: URL
              value: "http://localhost:8100"
